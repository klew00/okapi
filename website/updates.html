function CheckVersions ()
{
	//=============================================================
	// These variables must be set to the latest released versions
	//-------------------------------------------------------------
	var sRainbowVersion = "6.0.5";
	var sRatelVersion = "1.0.5";
	var sOkapiLibUIVersion = "0.5";
	//=============================================================

	var sParam, aParams;
	var sBuf = "";
	var sBuf1;
	
	sParam = new String(window.self.location.search);
	sParam = sParam.slice(1);
	aParams = sParam.split('=');
	
	if ( aParams[0] == "ratel" )
	{
		sBuf1 = document.getElementById('placeholder').innerHTML;
		document.getElementById('placeholder').innerHTML
			= sBuf1 + CheckVersion("ratel", aParams[1], sRatelVersion);
	}
	else if ( aParams[0] == "rainbow" )
	{
		sBuf1 = document.getElementById('placeholder').innerHTML;
		document.getElementById('placeholder').innerHTML
			= sBuf1 + CheckVersion("rainbow", aParams[1], sRainbowVersion);
	}
	else if ( aParams[0] == "okapi-lib-ui" )
	{
		sBuf1 = document.getElementById('placeholder').innerHTML;

			= sBuf1 + CheckVersion("okapi-lib-ui", aParams[1], sOkapiLibUIVersion);
	}
	else
	{
		sBuf1 = document.getElementById('placeholder').innerHTML;
		document.getElementById('placeholder').innerHTML
			= sBuf1 + "<p>Unknown application keyword. <br>This application is not registered in Okapi's version checking system.</p>";
	}
}
